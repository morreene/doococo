  title : 即将发售 - 有故事的镇纸系列收藏品
  content : "
Royal Crown Derby 备受赞誉，并不仅仅在其精巧典雅的日用瓷器。以小动物为原型制造的镇纸系列，也吸引了众多收藏家的目光。早在 70 年代末期，当时的设计总 Jo Ledger 就尝试将日本 Imari （伊万里）风格的图案用
在造型简单的小雕像上，至 1981 年镇纸系列正式推出。此后，这些小动物雕像就成为收藏家们争相追捧的心爱之物。


进入新世纪， Royal Crown Derby 的骨瓷镇纸陆续推出中国生肖系列、泰迪熊系列、鸟类系列、水生物系列、英国乡村系列等等。精湛的骨瓷艺术加上浓浓的怀旧之情，


每个镇纸背后都有动人的故事。

  "




