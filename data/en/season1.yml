season1:
  enable : true
  title : Embrace 拥抱
  introduction : '
The two cashmere scarves introduced as launch products of "**Embrace 拥抱**" series are tailored only for you. DooCoco’s uncompromising
 focus on details and quality penetrates into every stage of creation of these scarves from raw material selection to end product weave.


Only the best quality 100% cashmere were selected, double-sided weaved and finished, which brings the warmth of thick fabrics, more possibilities for dressing combos and ultimate using experience.
  '
  season1_item :
    # portfolio item loop
    - name : Jumping O
      image : images/season1/1.png
      # image_webp : images/portfolio/portfolio-1.webp
      categories : ["设计"]
      content : "
The premiere commemorative edition Jumping O draws its inspiration from the smooth and nimble shapes of the Alphabets: DooCoco, which are formed by the letter O and the mutations of itself. The contrast between black and white illustrates balance, dramatic tension, bold and unrestrained character.


Specially designed double-sided contrasting dual-color scheme breaks through the limits of shapes and create endless possibilities through folding and combination. When the color scheme of Jumping O encounters the smooth textile of thick fabrics, the sense of warmth and modernity is resonated. Jumping O is the top choice for people who love the style trends of simplicity.



      "
      link : "https://themefisher.com"

    # portfolio item loop
    - name : Mountain
      image : images/season1/2.png
      # image_webp : images/portfolio/portfolio-2.webp
      categories : ["研发"]
      content : "
Inspired from mountain peaks standing in the twilight, the Mountain itself represents tranquility, depth and determination.


A rich sense of layering is structured from double-weft weaving and delicate yarns of three colors.


The natural, hand-worked teasels help to achieve a gentle luster over the unique ripple finish.


It breaks the narrow limits of gender with its restrained, yet bright, classical character.



      "
      link : ""

